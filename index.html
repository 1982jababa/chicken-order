<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>雞排訂購單</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐔 雞排訂購單</h1>

    <form id="orderForm">
      <label>
        🙋‍♂️ 姓名：
        <input type="text" id="name" required />
      </label>

      <h3>🍗 主餐（擇一）</h3>
      <div id="mainDish"></div>

      <h3>🌶 口味／調味（擇一）</h3>
      <div id="flavor"></div>

      <h3>🧂 點心系列（可複選）</h3>
      <div id="snacks"></div>

      <h3>🥤 飲料（可複選）</h3>
      <div id="drinks"></div>

      <h3>🧺 套餐系列（擇一 可選）</h3>
      <div id="combo"></div>

      <h3>💰 總金額：<span id="totalPrice">0</span> 元</h3>

      <button type="submit">✅ 送出訂單</button>
    </form>

    <hr />
    <h2>📋 訂單總覽</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>姓名</th><th>主餐</th><th>口味</th><th>點心</th><th>飲料</th><th>套餐</th><th>金額</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
