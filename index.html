<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>雞排訂購單</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐔 雞排訂購單</h1>

    <form id="orderForm">
      <label>
        🙋‍♂️ 姓名：
        <input type="text" id="name" required />
      </label>

      <h3>🍗 主餐（擇一）</h3>
      <div id="mainDish"></div>

      <h3>🧂 配料（可複選）</h3>
      <div id="sideItems"></div>

      <h3>🥤 飲料（可複選）</h3>
      <div id="drinks"></div>

      <button type="submit">✅ 送出訂單</button>
    </form>

    <hr />
    <h2>📋 訂單總覽</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>姓名</th>
          <th>主餐</th>
          <th>配料</th>
          <th>飲料</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
